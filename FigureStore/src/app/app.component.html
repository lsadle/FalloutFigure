<div class="container">
  <div [formGroup]="loginForm" class="card">
    <div class="card-header">
      <h4>Login or Signup</h4>
    </div>
    <div class="form-group card-body">
      <div class="row">
        <label class="col-md-2 col-form-label"
               for="username">Username: </label>
        <div class="col-md-8">
          <input class="form-control"
                 id="username"
                 type="text"
                 formControlName="username"/>
        </div>
      </div>

      <div class="row">
        <label class="col-md-2 col-form-label"
               for="password">Password: </label>
        <div class="col-md-8">
          <input class="form-control"
                 id="password"
                 type="password"
                 formControlName="password"/>
        </div>
      </div>

      <div class="row">
        <label class="col-md-2 col-form-label"
               for="street">Street Address: </label>
        <div class="col-md-8">
          <input class="form-control"
                 id="street"
                 type="text"
                 formControlName="street"/>
        </div>
      </div>

      <div class="row">
        <label class="col-md-2 col-form-label"
               for="street">City: </label>
        <div class="col-md-8">
          <input class="form-control"
                 id="city"
                 type="text"
                 formControlName="city"/>
        </div>
      </div>

      <div class="row">
        <label class="col-md-2 col-form-label"
               for="state">State: </label>
        <div class="col-md-8">
          <input class="form-control"
                 id="state"
                 type="text"
                 formControlName="state"/>
        </div>
      </div>

    </div>
      <div class="card-footer">
      <div class="row">
        <div class="col-md-2">
          <button class="btn btn-outline-primary"
                  type="button"
                  (click)="login()">
            Login
          </button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-outline-primary"
                  type="button"
                  (click)="signup()">
            Signup
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
