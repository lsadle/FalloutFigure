<div class="container center">
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <a class="navbar-brand" routerLink="store">Fallout Figure Store</a>
    </div>
    <div *ngIf="username != null" class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <strong class="nav-link">Hello {{username}}</strong>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
        <li class="nav-item">
          <span class="nav-link fas fa-cart">
            <i class="fas fa-shopping-cart"></i>
          </span>
        </li>
      </ul>
    </div>
    <div *ngIf="username == null" class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="signup">Signup</a>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
