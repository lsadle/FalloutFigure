<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card">
      <form (ngSubmit)="signup()" [formGroup]="signupForm">
        <div class="card-header">
          <h4>Signup</h4>
        </div>
        <div class="form-group card-body">

          <div *ngIf="error" class="alert alert-danger" role="alert">
            Something went wrong, please try again
          </div>

          <!-- Username -->
          <div class="row">
            <label class="col-md-4 col-form-label"
                   for="username">Username: </label>
            <div class="col-md-6">
              <input class="form-control"
                     id="username"
                     type="text"
                     [ngClass]="{'is-invalid': !signupForm.get('username').valid && signupForm.get('username').dirty }"
                     formControlName="username"/>
            </div>
          </div>

          <!-- Password -->
          <div class="row">
            <label class="col-md-4 col-form-label"
                   for="password">Password: </label>
            <div class="col-md-6">
              <input class="form-control"
                     id="password"
                     type="password"
                     [ngClass]="{'is-invalid': !signupForm.get('password').valid && signupForm.get('password').dirty }"
                     formControlName="password"/>
            </div>
          </div>

          <!-- Verify Password -->
          <div class="row">
            <label class="col-md-4 col-form-label"
                   for="verifyPassword">Verify Password: </label>
            <div class="col-md-6">
              <input class="form-control"
                     id="verifyPassword"
                     type="password"
                     [ngClass]="{'is-invalid': !signupForm.get('verifyPassword').valid && signupForm.get('verifyPassword').dirty }"
                     formControlName="verifyPassword"/>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4"></div>
            <h5>Billing Address</h5>
          </div>

          <!-- Billing Street Address -->
          <div class="row">
            <label class="col-md-4 col-form-label"
                   for="billingStreet">Street: </label>
            <div class="col-md-6">
              <input class="form-control"
                     id="billingStreet"
                     type="text"
                     [ngClass]="{'is-invalid': !signupForm.get('billingStreet').valid && signupForm.get('billingStreet').dirty }"
                     formControlName="billingStreet"/>
            </div>
          </div>

          <!-- Billing City Address -->
          <div class="row">
            <label class="col-md-4 col-form-label"
                   for="billingCity">City: </label>
            <div class="col-md-6">
              <input class="form-control"
                     id="billingCity"
                     type="text"
                     [ngClass]="{'is-invalid': !signupForm.get('billingCity').valid && signupForm.get('billingCity').dirty }"
                     formControlName="billingCity"/>
            </div>
          </div>

          <!-- Billing State Address -->
          <div class="row">
            <label class="col-md-4 col-form-label"
                   for="billingState">State: </label>
            <div class="col-md-6">
              <input class="form-control"
                     id="billingState"
                     type="text"
                     [ngClass]="{'is-invalid': !signupForm.get('billingState').valid && signupForm.get('billingState').dirty }"
                     formControlName="billingState"/>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4"></div>
            <h5>Shipping Address</h5>
          </div>

          <!-- Same as Billing Address -->
          <div class="row">
            <label class="col-md-4 col-form-label pt-0">Same as Billing Address</label>
            <div class="col-md-4 float-left">
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input"
                         type="radio"
                         checked="checked"
                         [value]="true"
                         formControlName="sameAsBilling">Yes
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input"
                         type="radio"
                         [value]="false"
                         formControlName="sameAsBilling">No
                </label>
              </div>
            </div>
          </div>

          <div *ngIf="showShippingAddress">
            <!-- Shipping Street Address -->
            <div class="row">
              <label class="col-md-4 col-form-label"
                     for="shippingStreet">Street: </label>
              <div class="col-md-6">
                <input class="form-control"
                       id="shippingStreet"
                       type="text"
                       [ngClass]="{'is-invalid': !signupForm.get('shippingStreet').valid }"
                       formControlName="shippingStreet"/>
              </div>
            </div>

            <!-- Shipping City Address -->
            <div class="row">
              <label class="col-md-4 col-form-label"
                     for="shippingCity">City: </label>
              <div class="col-md-6">
                <input class="form-control"
                       id="shippingCity"
                       type="text"
                       [ngClass]="{'is-invalid': !signupForm.get('shippingCity').valid }"
                       formControlName="shippingCity"/>
              </div>
            </div>

            <!-- Shipping State Address -->
            <div class="row">
              <label class="col-md-4 col-form-label"
                     for="shippingState">State: </label>
              <div class="col-md-6">
                <input class="form-control"
                       id="shippingState"
                       type="text"
                       [ngClass]="{'is-invalid': !signupForm.get('shippingState').valid }"
                       formControlName="shippingState"/>
              </div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <div class="row" style="margin-top: 0px;">
            <div class="col-md-10"></div>
            <div class="float-right">
              <button class="btn btn-outline-primary"
                      type="submit"
                      [disabled]="!signupForm.valid">
                Signup
              </button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
