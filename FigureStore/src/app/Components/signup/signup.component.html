<div class="card">
  <form (ngSubmit)="signup()" [formGroup]="signupForm">
    <div class="card-header">
      <h4>Login or Signup</h4>
    </div>
    <div class="form-group card-body">
      <!-- Username -->
      <div class="row">
        <label class="col-md-2 col-form-label"
               for="username">Username: </label>
        <div class="col-md-3">
          <input class="form-control"
                 id="username"
                 type="text"
                 formControlName="username"/>
        </div>
      </div>

      <!-- Password -->
      <div class="row">
        <label class="col-md-2 col-form-label"
               for="password">Password: </label>
        <div class="col-md-3">
          <input class="form-control"
                 id="password"
                 type="password"
                 formControlName="password"/>
        </div>
      </div>

      <!-- Verify Password -->
      <div class="row">
        <label class="col-md-2 col-form-label"
               for="verifyPassword">Verify Password: </label>
        <div class="col-md-3">
          <input class="form-control"
                 id="verifyPassword"
                 type="password"
                 formControlName="verifyPassword"/>
        </div>
      </div>

      <div class="row">
        <h5>Billing Address</h5>
      </div>

      <!-- Billing Street Address -->
      <div class="row">
        <label class="col-md-2 col-form-label"
               for="billingStreet">Street Address: </label>
        <div class="col-md-3">
          <input class="form-control"
                 id="billingStreet"
                 type="text"
                 formControlName="billingStreet"/>
        </div>
      </div>

      <!-- Billing City Address -->
      <div class="row">
        <label class="col-md-2 col-form-label"
               for="billingCity">City: </label>
        <div class="col-md-3">
          <input class="form-control"
                 id="billingCity"
                 type="text"
                 formControlName="billingCity"/>
        </div>
      </div>

      <!-- Billing State Address -->
      <div class="row">
        <label class="col-md-2 col-form-label"
               for="billingState">State: </label>
        <div class="col-md-3">
          <input class="form-control"
                 id="billingState"
                 type="text"
                 formControlName="billingState"/>
        </div>
      </div>

      <div class="row">
        <h5>Shipping Address</h5>
      </div>

      <!-- Same as Billing Address -->
      <div class="row">
        <label class="col-md-2 col-form-label pt-0">Same as Billing Address</label>
        <div class="col-md-8">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input"
                     type="radio"
                     value="true"
                     formControlName="sameAsBilling">Yes
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input"
                     type="radio"
                     value="false"
                     formControlName="sameAsBilling">No
            </label>
          </div>
        </div>
      </div>

      <!-- Shipping Street Address -->
      <div class="row">
        <label class="col-md-2 col-form-label"
               for="shippingStreet">Street Address: </label>
        <div class="col-md-3">
          <input class="form-control"
                 id="shippingStreet"
                 type="text"
                 formControlName="shippingStreet"/>
        </div>
      </div>

      <!-- Shipping City Address -->
      <div class="row">
        <label class="col-md-2 col-form-label"
               for="shippingCity">City: </label>
        <div class="col-md-3">
          <input class="form-control"
                 id="shippingCity"
                 type="text"
                 formControlName="shippingCity"/>
        </div>
      </div>

      <!-- Shipping State Address -->
      <div class="row">
        <label class="col-md-2 col-form-label"
               for="shippingState">State: </label>
        <div class="col-md-3">
          <input class="form-control"
                 id="shippingState"
                 type="text"
                 formControlName="shippingState"/>
        </div>
      </div>

      <span *ngIf="error" class="invalid-feedback">
      Something went wrong, please try again
    </span>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="float-right">
          <button class="btn btn-outline-primary"
                  type="submit"
                  [disabled]="!signupForm.valid">
            Signup
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
